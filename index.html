<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/2729f4f92f.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <title>Vanilla Weather Search</title>
</head>

<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <form class="d-flex" role="search" id="searching-forms">
        <input class="form-control me-1" id="search-cities" placeholder="Search location" aria-label="Search">
        <button class="btn btn-outline-secondary type=" submit">Search</button>
      </form>

    </div>
  </nav>


  <div class="city" id="city-selected"></div>
  <span class="localDate" id="actual-date">
  </span>
  <span class="localTime" id="actual-time"></span>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <strong class="temperature" id="actual-temp"></strong>
        </br>
        <em id="sky-condition"></em>
      </div>
      <div class="col-4">
        <div class="icon-weather-element" id="icon-element"></div>
      </div>
      <div class="col-4">
        Humidity:
        <span class="humidity-level"></span>
        </br>
        Real Feel:
        <span class="actual-feel"></span>
        </br>
        Wind:
        <span class="wind-speed"></span>

      </div>
    </div>
  </div>
  </div>
  <div class="weather-forecast" id="forecast"> </div>

  <footer>
    <small> This project was coded by <a href="https://github.com/fonnycode"> Fonny Chandra </a>, is
    </small> <a href="https://github.com/fonnycode/weather-website" target="_blank"> open-source on
      GitHub </a>
    <small>and</small> <a href="https://bejewelled-starburst-cb3b35.netlify.app/">hosted on Netlify</a>
  </footer>
  <script src="src/index.js">
  </script>



</body>

</html>
